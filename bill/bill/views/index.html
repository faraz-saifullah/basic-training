<!DOCTYPE html>
<html>
<head>
  <title>Bill Calculator</title>
</head>
<body>
  <form method="POST" action="/">
    <div class="container1">
      <button class="add_form_field">Add Item</button>
      <button type="submit">Checkout</button>
      <br><br><br>
      <div>Item Details<input type="text" name="items[]" style="width: 300px;"></div>
    </div>
  </form>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    var max_fields = 10;
    var wrapper = $(".container1");
    var add_button = $(".add_form_field");
    var x = 1;
    $(add_button).click(function(e){
      e.preventDefault();
      if(x < max_fields) {
        x++;
        $(wrapper).append('<div>Item Details<input type="text" name="items[]" style="width: 300px;"/><a href="#" class="delete">Delete</a></div>');
      } else {
        alert('You Reached the limits');
      }
    });
    $(wrapper).on("click",".delete", function(e){
      e.preventDefault(); $(this).parent('div').remove(); x--;
    });
  });
</script>

</html>
